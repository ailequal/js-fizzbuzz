<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>js-fizzbuzz</title>
</head>
<body>
  <h1 class="title">js-fizzbuzz</h1>
  <div class="container">
    <div class="rules">
      <h3 class="subtitle">rules</h3>
      <p class="paragraph">These numbers are printed with some basic js. They are automatically generated using a for loop and a while loop. They are stored inside an array. If a number is x3 or x5, or x3 and x5 it will display a different result.</p>
    </div>
    <div class="for">
      <h3 class="subtitle">for</h3>
      <ul id="for"></ul>
    </div>
    <div class="while">
      <h3 class="subtitle">while</h3>
      <ul id="while"></ul>
    </div>
  </div>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
